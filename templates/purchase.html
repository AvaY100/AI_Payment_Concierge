<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeThemPay - New Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result-card {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
        }
        
        .result-green {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result-white {
            background: #f8f9fa;
            border: 2px solid #6c757d;
        }
        
        .result-red {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .result-green .result-title {
            color: #155724;
        }
        
        .result-white .result-title {
            color: #495057;
        }
        
        .result-red .result-title {
            color: #721c24;
        }
        
        .result-explanation {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .auto-invest {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .auto-invest-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .auto-invest-amount {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .nav {
            margin-bottom: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: inline-block;
            margin-right: 10px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .agent-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .agent-item {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .agent-label {
            font-weight: 600;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê Dashboard</a>
        </div>
        
        <div class="card">
            <h1>üí≥ New Purchase</h1>
            <p class="subtitle">Enter your purchase details for AI-powered analysis</p>
            
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="amount">Purchase Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Analyze Purchase</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing with AI agents...</p>
            </div>
            
            <div class="result-card" id="resultCard">
                <div class="result-header">
                    <div class="result-title" id="resultTitle">GREEN</div>
                </div>
                <div class="result-explanation" id="resultExplanation"></div>
                <div class="auto-invest">
                    <div class="auto-invest-label">Auto-Investment Amount</div>
                    <div class="auto-invest-amount" id="autoInvestAmount">$0.00</div>
                </div>
                <div class="agent-details" id="agentDetails"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            
            // Show loading, hide result
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultCard.style.display = 'none';
            
            const formData = new FormData(e.target);
            const data = {
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category')
            };
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const decision = result.decision;
                    
                    // Update result card
                    const resultTitle = document.getElementById('resultTitle');
                    const resultExplanation = document.getElementById('resultExplanation');
                    const autoInvestAmount = document.getElementById('autoInvestAmount');
                    const agentDetails = document.getElementById('agentDetails');
                    
                    resultTitle.textContent = decision.color;
                    resultExplanation.textContent = decision.explanation;
                    autoInvestAmount.textContent = '$' + decision.auto_invest.toFixed(2);
                    
                    // Set card color
                    resultCard.className = 'result-card result-' + decision.color.toLowerCase();
                    
                    // Show agent details
                    const agents = decision.agent_results;
                    agentDetails.innerHTML = `
                        <div class="agent-item">
                            <span class="agent-label">Longevity Agent:</span> ${agents.longevity.status} - ${agents.longevity.analysis}
                        </div>
                        <div class="agent-item">
                            <span class="agent-label">Budget Agent:</span> ${agents.budget.status} - ${agents.budget.analysis}
                        </div>
                        <div class="agent-item">
                            <span class="agent-label">Anomaly Agent:</span> ${agents.anomaly.status} - ${agents.anomaly.analysis}
                        </div>
                    `;
                    
                    resultCard.style.display = 'block';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error analyzing purchase: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
